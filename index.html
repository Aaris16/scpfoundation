    /* Modal Background */
.popup {
  display: none; /* Hidden by default */

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Modal Content */
.popup-content {
  background-color: #222;
  color: white;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  width: 300px;
  font-family: 'Segoe UI', sans-serif;
}

.popup-content h2 {

}

.popup-content button {
  padding: 10px 20px;
  background-color: #777777;
  border: none;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}


.rotating-background {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 100vmax;
  height: 100vmax;
  background-image: url('logo.png'); /* Replace with your image path */
  background-size: cover;
  background-position: center;
  filter: invert(100%);
  opacity: 0.05; /* Adjust for how faint or visible you want it */
  transform: translate(-50%, -50%) scale(0.2);
  z-index: -1; /* Keeps it behind all other elements */
  animation: rotateBg 120s linear infinite, blink 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  pointer-events: none; /* So it doesn't block clicks */
}

@keyframes rotateBg {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

@keyframes blink {
  0%, 100% {
    opacity: 0.05;
  }
  25% {
    opacity: 0.08;
  }
  50% {
    opacity: 0.05;
  }
  75% {
    opacity: 0.08;
  }
}


.popup-content button:hover {

}
